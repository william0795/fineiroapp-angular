<ng-container>

  <div class="modal-header">
    <div class="row" style="width: 100%">
      <div class="col-md-12"></div>
    </div>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="closeModal()"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-md-12 text-center">
        <div class="title pt-1">
            Correo del Paciente
        </div>
      </div>
    </div>
    <div class="row justify-content-center mt-4">
      <div class="col-9">
        <div class="form-row">

          <div class="form-group col-12 ">
            <label>
              Correo Electr√≥nico
            </label>
            <input
              type="text"
              [(ngModel)]="correo"
              name="email"
              (keyup)="stringTrim()"
              class="form-control email-input"
            />
          </div>

        </div>

        <div class="row justify-content-center mt-4">
          <div class="col-10">
            <div class="buttons">
              <div class="row">
                <div class="col text-right pr-2">
                  <button class="btn btn-cancelar" (click)="closeModal()">
                    Cancelar
                  </button>
                </div>
                <div class="col text-left pl-2" >
                  <button class="btn" [disabled]="!correo" (click)="aceptarModal()">
                    Aceptar
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
